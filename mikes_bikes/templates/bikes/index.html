{% extends 'base.html' %}

{% block content %}
<h1>Bikes</h1>

{% for bike in all_bikes %}
    <hr>
    <div>
        <h2>Manufacturer: {{bike.manufacturer.name}}</h2>
        <h3>Model: {{bike.model}}</h3>
        <p>Description: {{bike.description}}</p>
        <p>Buy Cost: {{bike.buy_cost}}</p>
        <p>Sell Price: {{bike.sell_price}}</p>
        <p><a href="/bikes/{{bike.id}}/edit">Edit</a></p>
    </div>
{% endfor %}
    
{% endblock %}
