{% extends 'base.html' %}

{% block content %}
<header class="page_header">
    <h1>Bikes</h1>
</header>

{% for bike in all_bikes %}
    <div class="bike"></div>
        <hr>
        <div class="name_model">
            <h3><a href="/bikes/{{bike.id}}">{{bike.manufacturer.name}} {{bike.model}}</a></h3>
        </div>
        <hr>
    </div> 
{% endfor %}

<hr>

<div class="buttons"></div>
    <a href="/bikes/new"><button>Add new bike</button></a>
</div>
   
{% endblock %}
