{% extends 'base.html' %}

{% block content %}
<head>
    <h1>Bike Selected</h1>
</head>
<hr>

<div>
    <p><h2>{{bike.manufacturer.name}}</h2></p>
    <p><h3>Model: {{bike.model}}</h3></p>
    <p>Description: {{bike.description}}</p>
    <p>Buy Cost: {{bike.buy_cost}}</p>
    <p>Sell Price: {{bike.sell_price}}</p>
    <p>Stock Level: {{bike.stock_level}}</p>
</div>

<div class="buttons">
    <div class="edit_button">
        <p><a href="/bikes/{{bike.id}}/edit"><button>Edit</button></a></p>
    </div>

    <form class="delete_button" action="/bikes/{{bike.id}}/delete" method="POST">
        <button>Delete</button>
    </form>
</div>
    
{% endblock %}
