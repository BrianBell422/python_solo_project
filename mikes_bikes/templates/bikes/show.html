{% extends 'base.html' %}

{% block content %}
<h1>Bike Selected</h1>

<div>
    <p>{{bike.manufacturer.name()}}</p>
    <hr>
    <p>{{bike.model}}</p>
    <p>{{bike.description}}</p>

    <p>{{bike.sell_price}}</p>
    <p><a href="/bikes/{{bike.id}}/edit">Edit</a></p>
</div>
    
{% endblock %}
