{% extends "base.html" %}
{% block content %}

<head>
    <h1>Add new manufacturer</h1>
</head>

<form action="/manufacturers" method="post">

    <div class="new_manufacturer_name">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name" required autofocus>
    </div>

    <br>

    <div class="new_manufacturer_location">
        <label for="location">location:</label>
        <input type="text" id="location" name="location" placeholder="Location" required autofocus>
    </div>

    <br>

    <div class="new_manufacturer_product_type">
        <label for="product_type">Product Type:</label>
        <input type="text" id="product_type" name="product_type" placeholder="Product Type" required autofocus>
    </div>

    <br>

    <div class="add_button">
    <button type="submit">Add Manufacturer</button>
    </div>

</form>

{% endblock %}
