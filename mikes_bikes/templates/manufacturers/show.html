{% extends "base.html" %}
{% block content %}

<head>
  <h1>Selected Manufacturer</h1>
</head>

<hr>

<div>
  <h2>{{manufacturer.name}}</h2>
  <p>{{manufacturer.location}}</p>
  <p>{{manufacturer.product_type}}</p>
</div>

<div class="buttons">
  <div class="edit_button">
    <p><a href="/manufacturers/{{manufacturer.id}}/edit"><button>Edit</button></a></p>
  </div>

  <form class="delete_button" action="/manufacturers/{{manufacturer.id}}/delete" method="POST">
      <button>Delete</button>
  </form>
</div>

{% endblock %}
